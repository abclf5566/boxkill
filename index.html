<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爆裂消消樂</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        body {
            background: linear-gradient(45deg, #0a0a2e, #16213e, #0f3460, #533483);
            background-size: 400% 400%;
            animation: gradientShift 6s ease infinite;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .hud {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
            margin-bottom: 10px;
        }

        .score-board, .moves-board {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 10px 20px;
            border: 2px solid rgba(255, 215, 0, 0.5);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .score-text, .moves-text {
            color: #ffd700;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            text-align: center;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(15, 1fr);
            gap: 2px;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px;
            border-radius: 15px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            position: relative;
            width: min(90vw, 350px);
            height: min(75vh, 525px);
            overflow: hidden;
        }

        .gem {
            width: 100%;
            height: 100%;
            min-width: 20px;
            min-height: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.4), inset 0 1px 3px rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-size: 100% 100%;
            touch-action: none;
        }

        .gem:active {
            transform: scale(0.95);
        }

        .gem.selected {
            transform: scale(1.15);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
            animation: selectedPulse 0.5s infinite alternate;
            z-index: 10;
        }

        @keyframes selectedPulse {
            from { 
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
                filter: brightness(1.2);
            }
            to { 
                box-shadow: 0 0 30px rgba(255, 255, 255, 1);
                filter: brightness(1.5);
            }
        }

        .gem.red { 
            background: #ff4757;
            border: 2px solid #ff3742;
            box-shadow: 0 3px 10px rgba(255, 71, 87, 0.4), inset 0 1px 3px rgba(255, 255, 255, 0.3);
        }
        .gem.blue { 
            background: #3742fa;
            border: 2px solid #2f3542;
            box-shadow: 0 3px 10px rgba(55, 66, 250, 0.4), inset 0 1px 3px rgba(255, 255, 255, 0.3);
        }
        .gem.green { 
            background: #2ed573;
            border: 2px solid #26d063;
            box-shadow: 0 3px 10px rgba(46, 213, 115, 0.4), inset 0 1px 3px rgba(255, 255, 255, 0.3);
        }
        .gem.yellow { 
            background: #ffa502;
            border: 2px solid #ff9500;
            box-shadow: 0 3px 10px rgba(255, 165, 2, 0.4), inset 0 1px 3px rgba(255, 255, 255, 0.3);
        }
        .gem.purple { 
            background: #a55eea;
            border: 2px solid #9c4de6;
            box-shadow: 0 3px 10px rgba(165, 94, 234, 0.4), inset 0 1px 3px rgba(255, 255, 255, 0.3);
        }
        .gem.cyan { 
            background: #00d2d3;
            border: 2px solid #00c5c6;
            box-shadow: 0 3px 10px rgba(0, 210, 211, 0.4), inset 0 1px 3px rgba(255, 255, 255, 0.3);
        }

        .gem.exploding {
            animation: mapleExplosion 0.8s ease-out forwards;
            z-index: 100;
        }

        @keyframes mapleExplosion {
            0% {
                transform: scale(1);
                opacity: 1;
                filter: brightness(1);
            }
            30% {
                transform: scale(1.8);
                opacity: 1;
                filter: brightness(2) saturate(2);
                box-shadow: 0 0 40px currentColor;
            }
            60% {
                transform: scale(2.5);
                opacity: 0.8;
                filter: brightness(3) saturate(3);
                box-shadow: 0 0 60px currentColor;
            }
            100% {
                transform: scale(0);
                opacity: 0;
                filter: brightness(0);
            }
        }

        .gem.chain-exploding {
            animation: chainExplosion 0.6s ease-out forwards;
            z-index: 99;
        }

        @keyframes chainExplosion {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(2.2);
                opacity: 1;
                filter: brightness(2.5) hue-rotate(180deg);
                box-shadow: 0 0 50px #ffd700;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        .damage-number {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 
                2px 2px 0px #000,
                -2px -2px 0px #000,
                2px -2px 0px #000,
                -2px 2px 0px #000,
                0 0 10px #ffd700;
            pointer-events: none;
            z-index: 1000;
            animation: damageFloat 1.5s ease-out forwards;
        }

        @keyframes damageFloat {
            0% {
                transform: scale(0) translateY(0);
                opacity: 0;
            }
            20% {
                transform: scale(1.5) translateY(-10px);
                opacity: 1;
            }
            100% {
                transform: scale(1) translateY(-80px);
                opacity: 0;
            }
        }

        .special-effect {
            position: absolute;
            pointer-events: none;
            z-index: 500;
        }

        .mega-explosion-text {
            position: absolute;
            font-size: 48px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 
                3px 3px 0px #000,
                -3px -3px 0px #000,
                3px -3px 0px #000,
                -3px 3px 0px #000,
                0 0 20px #ffd700,
                0 0 40px #ffd700;
            pointer-events: none;
            z-index: 1001;
            animation: megaExplosionFloat 3s ease-out forwards;
        }

        @keyframes megaExplosionFloat {
            0% {
                transform: scale(0) translateY(0) rotate(-15deg);
                opacity: 0;
            }
            20% {
                transform: scale(2) translateY(-30px) rotate(5deg);
                opacity: 1;
            }
            100% {
                transform: scale(1.5) translateY(-150px) rotate(0deg);
                opacity: 0;
            }
        }

        .nova-effect {
            position: absolute;
            pointer-events: none;
            z-index: 500;
            border-radius: 50%;
            background: radial-gradient(
                circle,
                rgba(255, 215, 0, 0.8) 0%,
                rgba(255, 99, 72, 0.6) 30%,
                rgba(165, 94, 234, 0.4) 60%,
                transparent 100%
            );
            animation: novaExpansion 1.2s ease-out forwards;
        }

        @keyframes novaExpansion {
            0% {
                width: 20px;
                height: 20px;
                opacity: 1;
                transform: scale(0);
            }
            50% {
                opacity: 0.8;
                transform: scale(1);
            }
            100% {
                width: 400px;
                height: 400px;
                opacity: 0;
                transform: scale(1.5);
            }
        }
        }

        .shockwave {
            position: absolute;
            border: 3px solid rgba(255, 215, 0, 0.8);
            border-radius: 50%;
            animation: shockwaveExpand 0.8s ease-out forwards;
        }

        @keyframes shockwaveExpand {
            0% {
                width: 20px;
                height: 20px;
                opacity: 1;
            }
            100% {
                width: 200px;
                height: 200px;
                opacity: 0;
                border-width: 1px;
            }
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
        }

        .combo-text {
            position: absolute;
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            text-shadow: 
                2px 2px 0px #000,
                -2px -2px 0px #000,
                2px -2px 0px #000,
                -2px 2px 0px #000,
                0 0 15px currentColor;
            pointer-events: none;
            z-index: 1001;
            animation: comboFloat 2s ease-out forwards;
        }

        @keyframes comboFloat {
            0% {
                transform: scale(0) translateY(0) rotate(-10deg);
                opacity: 0;
            }
            25% {
                transform: scale(1.8) translateY(-20px) rotate(5deg);
                opacity: 1;
            }
            100% {
                transform: scale(1) translateY(-120px) rotate(0deg);
                opacity: 0;
            }
        }

        .screen-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 999;
        }

        .screen-flash.flash {
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), rgba(255, 215, 0, 0.4));
            animation: flashEffect 0.4s ease-out;
        }

        @keyframes flashEffect {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .game-over.show {
            opacity: 1;
            pointer-events: all;
        }

        .game-over-text {
            color: #ff6b6b;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 0 20px #ff6b6b;
            margin-bottom: 20px;
            animation: gameOverPulse 1s infinite alternate;
        }

        @keyframes gameOverPulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        .final-score {
            color: #ffd700;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .reset-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #00b894, #00cec9);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            margin: 5px;
        }

        .reset-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
        }

        .reset-btn.game-over-btn {
            background: linear-gradient(45deg, #ff6b6b, #fd79a8);
        }

        @media (max-width: 480px) {
            .game-board {
                gap: 1px;
                padding: 6px;
                width: 95vw;
                height: 70vh;
            }
            .score-text, .moves-text {
                font-size: 16px;
            }
            .game-over-text {
                font-size: 36px;
            }
            .gem {
                min-width: 18px;
                min-height: 18px;
            }
        }

        @media (max-width: 320px) {
            .gem {
                min-width: 16px;
                min-height: 16px;
                border-radius: 6px;
            }
            .game-board {
                padding: 4px;
            }
        }

        .special-combo-4 {
            color: #ff6b6b;
            font-size: 36px;
            text-shadow: 0 0 20px #ff6b6b;
        }

        .special-combo-5 {
            color: #ffd700;
            font-size: 42px;
            text-shadow: 0 0 25px #ffd700;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="hud">
            <div class="score-board">
                <div class="score-text">分數<br><span id="score">0</span></div>
            </div>
            <div class="moves-board">
                <div class="moves-text">可移動<br><span id="possibleMoves">∞</span></div>
            </div>
        </div>
        
        <div style="color: rgba(255, 255, 255, 0.7); font-size: 14px; margin-bottom: 10px; text-align: center;">
            💡 點擊方塊後滑動來移動
        </div>
        
        <div class="game-board" id="gameBoard"></div>
        
        <button class="reset-btn" onclick="resetGame()">重新開始</button>
        
        <div class="screen-flash" id="screenFlash"></div>
        
        <div class="game-over" id="gameOver">
            <div class="game-over-text">遊戲結束</div>
            <div class="final-score">最終分數: <span id="finalScore">0</span></div>
            <button class="reset-btn game-over-btn" onclick="resetGame()">再玩一次</button>
        </div>
    </div>

    <script>
        class MapleMatch3Game {
            constructor() {
                this.board = [];
                this.rows = 15;
                this.cols = 10;
                this.colors = ['red', 'blue', 'green', 'yellow', 'purple', 'cyan'];
                this.score = 0;
                this.selectedGem = null;
                this.isAnimating = false;
                this.combo = 0;
                this.gameOver = false;
                this.possibleMoves = 0;
                
                // 觸控相關
                this.touchStartX = 0;
                this.touchStartY = 0;
                this.touchStartGem = null;
                this.isDragging = false;
                this.minSwipeDistance = 30;
                
                this.initializeBoard();
                this.renderBoard();
                this.updatePossibleMoves();
            }

            initializeBoard() {
                this.board = [];
                for (let row = 0; row < this.rows; row++) {
                    this.board[row] = [];
                    for (let col = 0; col < this.cols; col++) {
                        do {
                            this.board[row][col] = this.colors[Math.floor(Math.random() * this.colors.length)];
                        } while (this.hasInitialMatch(row, col));
                    }
                }
            }

            hasInitialMatch(row, col) {
                const color = this.board[row][col];
                if (col >= 2 && 
                    this.board[row][col-1] === color && 
                    this.board[row][col-2] === color) {
                    return true;
                }
                if (row >= 2 && 
                    this.board[row-1][col] === color && 
                    this.board[row-2][col] === color) {
                    return true;
                }
                return false;
            }

            renderBoard() {
                const gameBoard = document.getElementById('gameBoard');
                gameBoard.innerHTML = '';
                
                for (let row = 0; row < this.rows; row++) {
                    for (let col = 0; col < this.cols; col++) {
                        const gem = document.createElement('div');
                        gem.className = `gem ${this.board[row][col]}`;
                        gem.dataset.row = row;
                        gem.dataset.col = col;
                        
                        // 添加觸控事件
                        gem.addEventListener('touchstart', (e) => this.handleTouchStart(e, row, col), { passive: false });
                        gem.addEventListener('touchmove', (e) => this.handleTouchMove(e), { passive: false });
                        gem.addEventListener('touchend', (e) => this.handleTouchEnd(e), { passive: false });
                        
                        // 保留點擊事件作為備用
                        gem.addEventListener('click', () => this.handleGemClick(row, col));
                        
                        gameBoard.appendChild(gem);
                    }
                }
            }

            handleTouchStart(e, row, col) {
                if (this.isAnimating || this.gameOver) {
                    e.preventDefault();
                    return;
                }
                
                e.preventDefault();
                const touch = e.touches[0];
                this.touchStartX = touch.clientX;
                this.touchStartY = touch.clientY;
                this.touchStartGem = { row, col };
                this.isDragging = false;
                
                // 選中當前方塊
                this.clearSelection();
                const gem = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                gem.classList.add('selected');
                this.selectedGem = { row, col };
            }

            handleTouchMove(e) {
                if (!this.touchStartGem || this.isAnimating || this.gameOver) {
                    return;
                }
                
                e.preventDefault();
                this.isDragging = true;
            }

            async handleTouchEnd(e) {
                if (!this.touchStartGem || this.isAnimating || this.gameOver) {
                    return;
                }
                
                e.preventDefault();
                
                if (!this.isDragging) {
                    // 如果沒有拖拽，就是普通點擊
                    return;
                }
                
                const touch = e.changedTouches[0];
                const deltaX = touch.clientX - this.touchStartX;
                const deltaY = touch.clientY - this.touchStartY;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                
                // 檢查是否達到最小滑動距離
                if (distance < this.minSwipeDistance) {
                    this.clearSelection();
                    this.resetTouch();
                    return;
                }
                
                // 判斷滑動方向
                const absX = Math.abs(deltaX);
                const absY = Math.abs(deltaY);
                let targetRow = this.touchStartGem.row;
                let targetCol = this.touchStartGem.col;
                
                if (absX > absY) {
                    // 水平滑動
                    if (deltaX > 0) {
                        // 向右
                        targetCol = Math.min(this.cols - 1, this.touchStartGem.col + 1);
                    } else {
                        // 向左
                        targetCol = Math.max(0, this.touchStartGem.col - 1);
                    }
                } else {
                    // 垂直滑動
                    if (deltaY > 0) {
                        // 向下
                        targetRow = Math.min(this.rows - 1, this.touchStartGem.row + 1);
                    } else {
                        // 向上
                        targetRow = Math.max(0, this.touchStartGem.row - 1);
                    }
                }
                
                // 執行交換
                if (targetRow !== this.touchStartGem.row || targetCol !== this.touchStartGem.col) {
                    await this.swapGems(this.touchStartGem.row, this.touchStartGem.col, targetRow, targetCol);
                }
                
                this.clearSelection();
                this.resetTouch();
            }

            clearSelection() {
                const selectedGems = document.querySelectorAll('.gem.selected');
                selectedGems.forEach(gem => gem.classList.remove('selected'));
                this.selectedGem = null;
            }

            resetTouch() {
                this.touchStartX = 0;
                this.touchStartY = 0;
                this.touchStartGem = null;
                this.isDragging = false;
            }

            async handleGemClick(row, col) {
                // 簡化的點擊邏輯，主要用於非觸控設備
                if (this.isAnimating || this.gameOver) return;

                const clickedGem = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                
                if (!this.selectedGem) {
                    this.selectedGem = { row, col };
                    clickedGem.classList.add('selected');
                } else {
                    const prevGem = document.querySelector(`[data-row="${this.selectedGem.row}"][data-col="${this.selectedGem.col}"]`);
                    if (prevGem) prevGem.classList.remove('selected');
                    
                    if (this.selectedGem.row === row && this.selectedGem.col === col) {
                        this.selectedGem = null;
                        return;
                    }
                    
                    if (this.isAdjacent(this.selectedGem.row, this.selectedGem.col, row, col)) {
                        await this.swapGems(this.selectedGem.row, this.selectedGem.col, row, col);
                    }
                    
                    this.selectedGem = null;
                }
            }

            isAdjacent(row1, col1, row2, col2) {
                const rowDiff = Math.abs(row1 - row2);
                const colDiff = Math.abs(col1 - col2);
                return (rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1);
            }

            async swapGems(row1, col1, row2, col2) {
                [this.board[row1][col1], this.board[row2][col2]] = [this.board[row2][col2], this.board[row1][col1]];
                
                const matches = this.findMatches();
                if (matches.length > 0) {
                    this.renderBoard();
                    await this.delay(200);
                    await this.processMatches();
                    this.updatePossibleMoves();
                    this.checkGameOver();
                } else {
                    [this.board[row1][col1], this.board[row2][col2]] = [this.board[row2][col2], this.board[row1][col1]];
                    this.renderBoard();
                }
            }

            findMatches() {
                const matches = [];
                const visited = new Set();
                
                for (let row = 0; row < this.rows; row++) {
                    let count = 1;
                    let currentColor = this.board[row][0];
                    for (let col = 1; col < this.cols; col++) {
                        if (this.board[row][col] === currentColor) {
                            count++;
                        } else {
                            if (count >= 3) {
                                for (let i = col - count; i < col; i++) {
                                    const key = `${row}-${i}`;
                                    if (!visited.has(key)) {
                                        matches.push({ row, col: i });
                                        visited.add(key);
                                    }
                                }
                            }
                            count = 1;
                            currentColor = this.board[row][col];
                        }
                    }
                    if (count >= 3) {
                        for (let i = this.cols - count; i < this.cols; i++) {
                            const key = `${row}-${i}`;
                            if (!visited.has(key)) {
                                matches.push({ row, col: i });
                                visited.add(key);
                            }
                        }
                    }
                }
                
                for (let col = 0; col < this.cols; col++) {
                    let count = 1;
                    let currentColor = this.board[0][col];
                    for (let row = 1; row < this.rows; row++) {
                        if (this.board[row][col] === currentColor) {
                            count++;
                        } else {
                            if (count >= 3) {
                                for (let i = row - count; i < row; i++) {
                                    const key = `${i}-${col}`;
                                    if (!visited.has(key)) {
                                        matches.push({ row: i, col });
                                        visited.add(key);
                                    }
                                }
                            }
                            count = 1;
                            currentColor = this.board[row][col];
                        }
                    }
                    if (count >= 3) {
                        for (let i = this.rows - count; i < this.rows; i++) {
                            const key = `${i}-${col}`;
                            if (!visited.has(key)) {
                                matches.push({ row: i, col });
                                visited.add(key);
                            }
                        }
                    }
                }
                
                return matches;
            }

            async processMatches() {
                this.isAnimating = true;
                let totalMatches = 0;
                let isFirstRound = true;
                
                while (true) {
                    const matches = this.findMatches();
                    if (matches.length === 0) break;
                    
                    totalMatches += matches.length;
                    this.combo++;
                    
                    let additionalMatches = [];
                    
                    // 只在第一輪觸發特殊效果
                    if (isFirstRound) {
                        if (matches.length === 4) {
                            additionalMatches = this.getAdjacentGems(matches);
                            await this.showSpecialEffect('4-combo', matches);
                        } else if (matches.length >= 5) {
                            const matchColor = this.board[matches[0].row][matches[0].col];
                            additionalMatches = this.getAllSameColorGems(matchColor);
                            await this.showSpecialEffect('5-combo', matches);
                        }
                        isFirstRound = false;
                    }
                    
                    const allMatches = [...matches, ...additionalMatches];
                    await this.explodeMatches(allMatches);
                    this.showDamageNumbers(allMatches);
                    
                    allMatches.forEach(match => {
                        this.board[match.row][match.col] = null;
                    });
                    
                    await this.dropGems();
                    this.fillBoard();
                    this.renderBoard();
                    
                    await this.delay(300);
                }
                
                const baseScore = totalMatches * 100;
                const comboBonus = this.combo > 1 ? (this.combo - 1) * 500 : 0;
                this.score += baseScore + comboBonus;
                
                if (this.combo > 1) {
                    this.showComboText();
                }
                
                this.updateScore();
                this.combo = 0;
                this.isAnimating = false;
            }

            getAdjacentGems(matches) {
                const adjacent = [];
                const visited = new Set();
                
                matches.forEach(match => {
                    for (let dr = -1; dr <= 1; dr++) {
                        for (let dc = -1; dc <= 1; dc++) {
                            if (dr === 0 && dc === 0) continue;
                            
                            const newRow = match.row + dr;
                            const newCol = match.col + dc;
                            const key = `${newRow}-${newCol}`;
                            
                            if (newRow >= 0 && newRow < this.rows && 
                                newCol >= 0 && newCol < this.cols && 
                                !visited.has(key) &&
                                !matches.some(m => m.row === newRow && m.col === newCol)) {
                                
                                adjacent.push({ row: newRow, col: newCol });
                                visited.add(key);
                            }
                        }
                    }
                });
                
                return adjacent;
            }

            getAllSameColorGems(color) {
                const sameColor = [];
                for (let row = 0; row < this.rows; row++) {
                    for (let col = 0; col < this.cols; col++) {
                        if (this.board[row][col] === color) {
                            sameColor.push({ row, col });
                        }
                    }
                }
                return sameColor;
            }

            async showSpecialEffect(type, matches) {
                if (type === '4-combo') {
                    await this.createShockwave(matches[0]);
                    this.showMegaExplosionText('💥 爆炸連鎖! 💥');
                } else if (type === '5-combo') {
                    await this.createNovaEffect(matches[0]);
                    this.showMegaExplosionText('⭐ 超新星爆發! ⭐');
                }
            }

            showMegaExplosionText(text) {
                const explosionText = document.createElement('div');
                explosionText.className = 'mega-explosion-text';
                explosionText.textContent = text;
                explosionText.style.left = '50%';
                explosionText.style.top = '40%';
                explosionText.style.transform = 'translate(-50%, -50%)';
                
                document.body.appendChild(explosionText);
                setTimeout(() => explosionText.remove(), 3000);
            }

            async createNovaEffect(center) {
                const gem = document.querySelector(`[data-row="${center.row}"][data-col="${center.col}"]`);
                if (!gem) return;
                
                const rect = gem.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                const nova = document.createElement('div');
                nova.className = 'nova-effect';
                nova.style.left = (centerX - 10) + 'px';
                nova.style.top = (centerY - 10) + 'px';
                
                document.body.appendChild(nova);
                
                // 創建多個震波效果
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        const wave = document.createElement('div');
                        wave.className = 'shockwave';
                        wave.style.left = (centerX - 10) + 'px';
                        wave.style.top = (centerY - 10) + 'px';
                        wave.style.borderColor = `rgba(${255 - i * 50}, ${215 - i * 30}, 0, ${0.8 - i * 0.2})`;
                        
                        document.body.appendChild(wave);
                        setTimeout(() => wave.remove(), 800);
                    }, i * 200);
                }
                
                setTimeout(() => nova.remove(), 1200);
                await this.delay(600);
            }

            async createShockwave(center) {
                const gem = document.querySelector(`[data-row="${center.row}"][data-col="${center.col}"]`);
                if (!gem) return;
                
                const rect = gem.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                const shockwave = document.createElement('div');
                shockwave.className = 'shockwave';
                shockwave.style.left = (centerX - 10) + 'px';
                shockwave.style.top = (centerY - 10) + 'px';
                
                document.body.appendChild(shockwave);
                
                setTimeout(() => shockwave.remove(), 800);
                await this.delay(400);
            }

            async createLightningEffect() {
                // 移除舊的閃電效果，用新星效果替代
                return;
            }

            async explodeMatches(matches) {
                const promises = matches.map((match, index) => {
                    return new Promise(resolve => {
                        setTimeout(() => {
                            this.createMapleExplosion(match.row, match.col);
                            resolve();
                        }, index * 50);
                    });
                });
                
                if (navigator.vibrate) {
                    const intensity = Math.min(matches.length, 10);
                    const pattern = Array(intensity).fill(0).map((_, i) => 
                        i % 2 === 0 ? 100 + intensity * 10 : 50
                    );
                    navigator.vibrate(pattern);
                }
                
                if (matches.length > 6) {
                    this.createScreenFlash();
                }
                
                await Promise.all(promises);
                await this.delay(300);
            }

            createMapleExplosion(row, col) {
                const gem = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                if (!gem) return;
                
                gem.classList.add('exploding');
                this.createMapleParticles(gem);
            }

            createMapleParticles(gem) {
                const rect = gem.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                const color = getComputedStyle(gem).background;
                
                for (let i = 0; i < 16; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.background = color;
                    particle.style.left = centerX + 'px';
                    particle.style.top = centerY + 'px';
                    particle.style.boxShadow = `0 0 10px ${color}`;
                    
                    const angle = (i / 16) * Math.PI * 2;
                    const velocity = 80 + Math.random() * 120;
                    const vx = Math.cos(angle) * velocity;
                    const vy = Math.sin(angle) * velocity;
                    
                    document.body.appendChild(particle);
                    
                    const animation = particle.animate([
                        { 
                            transform: 'translate(0, 0) scale(1)', 
                            opacity: 1,
                            filter: 'brightness(2)'
                        },
                        { 
                            transform: `translate(${vx}px, ${vy}px) scale(0)`, 
                            opacity: 0,
                            filter: 'brightness(0)'
                        }
                    ], {
                        duration: 1000,
                        easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                    });
                    
                    animation.onfinish = () => particle.remove();
                }
            }

            showDamageNumbers(matches) {
                matches.forEach((match, index) => {
                    setTimeout(() => {
                        const gem = document.querySelector(`[data-row="${match.row}"][data-col="${match.col}"]`);
                        if (!gem) return;
                        
                        const rect = gem.getBoundingClientRect();
                        const damage = 100 + this.combo * 50;
                        
                        const damageText = document.createElement('div');
                        damageText.className = 'damage-number';
                        damageText.textContent = damage;
                        damageText.style.left = (rect.left + rect.width / 2) + 'px';
                        damageText.style.top = (rect.top + rect.height / 2) + 'px';
                        damageText.style.transform = 'translate(-50%, -50%)';
                        
                        document.body.appendChild(damageText);
                        setTimeout(() => damageText.remove(), 1500);
                    }, index * 100);
                });
            }

            createScreenFlash() {
                const flash = document.getElementById('screenFlash');
                flash.classList.add('flash');
                setTimeout(() => flash.classList.remove('flash'), 400);
            }

            showComboText(text = `${this.combo}x 連擊!`, className = '') {
                const comboText = document.createElement('div');
                comboText.className = `combo-text ${className}`;
                comboText.textContent = text;
                comboText.style.left = '50%';
                comboText.style.top = '30%';
                comboText.style.transform = 'translate(-50%, -50%)';
                comboText.style.color = this.getComboColor();
                
                document.body.appendChild(comboText);
                setTimeout(() => comboText.remove(), 2000);
            }

            getComboColor() {
                const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#fd79a8', '#ffd700'];
                return colors[Math.min(this.combo - 1, colors.length - 1)];
            }

            async dropGems() {
                for (let col = 0; col < this.cols; col++) {
                    let writeIndex = this.rows - 1;
                    for (let row = this.rows - 1; row >= 0; row--) {
                        if (this.board[row][col] !== null) {
                            if (writeIndex !== row) {
                                this.board[writeIndex][col] = this.board[row][col];
                                this.board[row][col] = null;
                            }
                            writeIndex--;
                        }
                    }
                }
            }

            fillBoard() {
                for (let col = 0; col < this.cols; col++) {
                    for (let row = 0; row < this.rows; row++) {
                        if (this.board[row][col] === null) {
                            this.board[row][col] = this.colors[Math.floor(Math.random() * this.colors.length)];
                        }
                    }
                }
            }

            updateScore() {
                document.getElementById('score').textContent = this.score.toLocaleString();
            }

            updatePossibleMoves() {
                this.possibleMoves = this.countPossibleMoves();
                document.getElementById('possibleMoves').textContent = this.possibleMoves;
            }

            countPossibleMoves() {
                let count = 0;
                
                for (let row = 0; row < this.rows; row++) {
                    for (let col = 0; col < this.cols; col++) {
                        // 檢查右邊
                        if (col < this.cols - 1) {
                            [this.board[row][col], this.board[row][col + 1]] = 
                            [this.board[row][col + 1], this.board[row][col]];
                            
                            if (this.findMatches().length > 0) {
                                count++;
                            }
                            
                            [this.board[row][col], this.board[row][col + 1]] = 
                            [this.board[row][col + 1], this.board[row][col]];
                        }
                        
                        // 檢查下面
                        if (row < this.rows - 1) {
                            [this.board[row][col], this.board[row + 1][col]] = 
                            [this.board[row + 1][col], this.board[row][col]];
                            
                            if (this.findMatches().length > 0) {
                                count++;
                            }
                            
                            [this.board[row][col], this.board[row + 1][col]] = 
                            [this.board[row + 1][col], this.board[row][col]];
                        }
                    }
                }
                
                return count;
            }

            checkGameOver() {
                if (this.possibleMoves === 0) {
                    this.gameOver = true;
                    setTimeout(() => {
                        document.getElementById('finalScore').textContent = this.score.toLocaleString();
                        document.getElementById('gameOver').classList.add('show');
                        
                        if (navigator.vibrate) {
                            navigator.vibrate([500, 200, 500, 200, 500]);
                        }
                    }, 1000);
                }
            }

            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }

        let game = new MapleMatch3Game();

        function resetGame() {
            document.getElementById('gameOver').classList.remove('show');
            game = new MapleMatch3Game();
        }

        // 防止雙擊縮放和其他觸控問題
        document.addEventListener('selectstart', e => e.preventDefault());
        document.addEventListener('dragstart', e => e.preventDefault());
        
        // 防止頁面滾動
        document.addEventListener('touchmove', function(e) {
            if (e.target.closest('.game-board')) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
